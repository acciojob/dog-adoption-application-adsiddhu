<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form>

	<label for="name">Name</label>
	<input type="text" id="name" placeholder="Name" name="name"/>

	<br/>
	<br/>

	<label for="phone">Phone Number</label>
	<input type="text" id="phone" placeholder="Phone Number" name="phoneNumber"/>

	<br/>
	<br/>

	<label for="address">Address</label>
	<input type="text" id="address" placeholder="Address" name="address"/>

	<br/>
	<br/>

	<label for="checkbox">Have you ever lived with a dog before?</label>
	<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"/>

	<br/>
	<br/>

	<label for="multiSelect">Please select your preferred breeds</label>
	<select id="multiSelect">
		<option>Affenpinscher</option>
		<option>Alaskan Klee</option>
		<option>American Bulldogs</option>
	</select>

	<br/>
	<br/>

	<button type="submit" id="submit">Submit</button>

</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
